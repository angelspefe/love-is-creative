---
layout: default
title: Love is Creative - Blog

---

<section>


<h1>Blog</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a> -
      <time datetime="{{ post.date | date_to_long_string }}">{{ post.date | date_to_long_string }}</time>
      {{post.description}}
    </li>
  {% endfor %}
</ul>



</section>
